<h2>Savings Accounts</h2>
<div class="savings-accounts-container">
  <div *ngFor="let account of savingsAccounts" class="account-card">
    <p><strong>Account Number:</strong> {{ account.accountNumber }}</p>
    <p><strong>Creation Date:</strong> {{ account.creationDate | date }}</p>
    <p><strong>Balance:</strong> {{ account.balance }}</p>
    <button
      [disabled]="account.closeDate"
      [ngStyle]="{ 'background-color': account.closeDate ? 'silver' : '' }"
      (click)="closeSavingsAccount(account.accountNumber)"
    >
      {{ account.closeDate ? "Closed" : "Close Account" }}
    </button>
  </div>
</div>
<div class="button-container">
  <button class="open-account-button" (click)="openSavingsAccount()">
    Open New Account
  </button>
</div>
