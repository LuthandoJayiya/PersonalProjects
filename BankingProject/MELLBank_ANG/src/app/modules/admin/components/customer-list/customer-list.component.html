<main>
  <div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-3 p-2">
      <h1>Customers</h1>
      <a [routerLink]="['/admin/register-customer']" class="btn btn-primary">Register New Customer</a>
    </div>

    <div class="card shadow-sm">
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-striped table-hover mb-0">
            <thead class="thead-dark">
              <tr>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Province</th>
                <th class="text-center">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let customer of customers">
                <td>{{ customer.username }}</td>
                <td>{{ customer.firstName }}</td>
                <td>{{ customer.lastName }}</td>
                <td>{{ customer.email }}</td>
                <td>{{ customer.phoneNumber }}</td>
                <td>{{ customer.province }}</td>
                <td class="text-center">
                  <div class="btn-group btn-group-sm" role="group">
                    <a [routerLink]="['/admin/customers', customer.customerId]"
                      class="btn btn-outline-secondary">Details</a>
                    <a (click)="comingSoon()"
                      class="btn btn-outline-secondary">Update</a>
                    <a (click)="comingSoon()"
                      class="btn btn-outline-secondary">Delete</a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</main>
