<div class="container-fluid">
  <div class="row">
    <!-- Main Content -->
    <main class="col-md-10 ml-sm-auto col-lg-10 px-4 main-content">
      <div class="container">
        <header>
          <h1>Customer Transactions</h1>
          <button class="logout" (click)="logout()">
            <i class="fas fa-paper-plane"></i>Back</button>
          <!-- <button class="btn btn-info" [routerLink]="['/customer/withdraw']">
         <i class="fas fa-paper-plane"></i> Withdraw -->
        </header>
        <main class="main-content">
          <section class="transactions-history">
            <div class="transactions-list" id="transactions-list" *ngIf="transactions.length > 0">
              <table>
                <thead>
                  <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Transaction Type</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let transaction of transactions">
                    <td>{{ transaction.transactionDate }}</td>
                    <td>{{ transaction.description }}</td>
                    <td>{{ transaction.amount }}</td>
                    <td>{{ transaction.transactionType }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </section>
          <!-- <section class="balance-info">
        <h3>Balance Information</h3>
        <p>Balance details</p>
      </section> -->
        </main>
      </div>

    </main>
  </div>
</div>
